# GitHub Actions - Azure Container Apps Deployment
# Automatically builds and deploys the bridge server with built-in SSL

name: Deploy Bridge to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'bridge/**'
      - '.github/workflows/deploy-bridge-azure.yml'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/webex-bridge
  AZURE_RESOURCE_GROUP: webex-bridge-rg
  AZURE_LOCATION: eastus
  CONTAINER_APP_NAME: webex-bridge
  CONTAINER_APP_ENV: webex-bridge-env

jobs:
  # ============================================================================
  # Build and Push Docker Image to GitHub Container Registry
  # ============================================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./bridge
          file: ./bridge/Dockerfile.azure
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Deploy to Azure Container Apps
  # ============================================================================
  deploy-to-azure:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set subscription
        run: |
          az account set --subscription "71beea79-9d64-4c0f-96a6-d490613ddfdb"
          az account show --query "{Name:name, ID:id}" -o table

      - name: Create resource group if needed
        run: |
          if ! az group show --name ${{ env.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Creating resource group..."
            az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location ${{ env.AZURE_LOCATION }}
          else
            echo "✓ Resource group exists"
          fi

      - name: Verify Azure resource providers are registered
        run: |
          # Container Apps requires these providers (should be pre-registered)
          PROVIDERS=("Microsoft.App" "Microsoft.OperationalInsights")
          ALL_REGISTERED=true
          
          for PROVIDER in "${PROVIDERS[@]}"; do
            STATE=$(az provider show -n $PROVIDER --query "registrationState" -o tsv 2>/dev/null || echo "NotRegistered")
            
            if [ "$STATE" == "Registered" ]; then
              echo "✓ $PROVIDER registered"
            else
              echo "✗ $PROVIDER not registered (state: $STATE)"
              ALL_REGISTERED=false
            fi
          done
          
          if [ "$ALL_REGISTERED" != "true" ]; then
            echo ""
            echo "ERROR: Required Azure resource providers are not registered."
            echo "Run these commands to register them (one-time setup):"
            echo "  az provider register -n Microsoft.App"
            echo "  az provider register -n Microsoft.OperationalInsights"
            echo ""
            echo "Then wait for registration to complete:"
            echo "  az provider show -n Microsoft.App --query registrationState"
            echo "  az provider show -n Microsoft.OperationalInsights --query registrationState"
            exit 1
          fi

      - name: Create Container Apps environment if needed
        run: |
          if ! az containerapp env show --name ${{ env.CONTAINER_APP_ENV }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Creating Container Apps environment..."
            az containerapp env create \
              --name ${{ env.CONTAINER_APP_ENV }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}
          else
            echo "✓ Container Apps environment exists"
          fi

      - name: Deploy or update Container App
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &> /dev/null; then
            echo "Updating existing Container App..."
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image $IMAGE_TAG
          else
            echo "Creating new Container App..."
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image $IMAGE_TAG \
              --target-port 8080 \
              --ingress external \
              --cpu 0.25 \
              --memory 0.5Gi \
              --min-replicas 1 \
              --max-replicas 1 \
              --env-vars \
                WS_PORT=8080 \
                LOG_LEVEL=info \
                DATA_DIR=/data
          fi

      - name: Get Container App URL
        id: app-url
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "Container App URL: https://$FQDN"

      - name: Configure custom domain (if not exists)
        continue-on-error: true
        run: |
          # Check if custom domain already configured
          EXISTING=$(az containerapp hostname list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[?name=='bridge.5ls.us']" -o tsv)
          
          if [ -z "$EXISTING" ]; then
            echo "Custom domain not configured yet."
            echo "To add bridge.5ls.us:"
            echo "1. Add CNAME record in Cloudflare DNS:"
            echo "   bridge -> ${{ steps.app-url.outputs.fqdn }}"
            echo "   (DNS only - gray cloud)"
            echo ""
            echo "2. Then run:"
            echo "   az containerapp hostname add --hostname bridge.5ls.us --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}"
            echo "   az containerapp hostname bind --hostname bridge.5ls.us --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --environment ${{ env.CONTAINER_APP_ENV }} --validation-method CNAME"
          else
            echo "✓ Custom domain already configured"
          fi

      - name: Deployment summary
        run: |
          FQDN="${{ steps.app-url.outputs.fqdn }}"
          
          echo "### Azure Container Apps Deployment Complete ☁️" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container App:** ${{ env.CONTAINER_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "**Azure URL:** https://$FQDN" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**WebSocket Test:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "wscat -c wss://$FQDN" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain Setup:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Add CNAME in Cloudflare: \`bridge\` → \`$FQDN\` (DNS only - gray cloud)" >> $GITHUB_STEP_SUMMARY
          echo "2. Run: \`az containerapp hostname add --hostname bridge.5ls.us ...\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SSL:** ✅ Automatic (Azure-managed certificate)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Health Check
  # ============================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-to-azure
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Wait for deployment
        run: sleep 30

      - name: Check Container App health
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "Testing https://$FQDN"
          
          # WebSocket endpoints return 426 Upgrade Required for HTTP requests
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN" || echo "000")
          
          if [ "$HTTP_CODE" == "426" ] || [ "$HTTP_CODE" == "200" ]; then
            echo "✓ Container App is healthy (HTTP $HTTP_CODE)"
          else
            echo "⚠ Unexpected HTTP response: $HTTP_CODE"
            # Don't fail - might still be starting
          fi

      - name: Show logs
        if: always()
        run: |
          echo "Recent logs:"
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --tail 50 || echo "No logs available yet"
