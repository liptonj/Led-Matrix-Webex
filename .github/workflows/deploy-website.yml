name: Deploy Website to Cloudflare Pages

# This workflow is for manual re-deployments only.
# Normal deployments happen via ci.yml when a version tag is pushed.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual re-deployment'

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      # Note: Firmware binaries are no longer downloaded here.
      # Firmware is stored in Supabase Storage and manifests are generated
      # dynamically by the get-manifest Edge Function.
      # ESP Web Tools and OTA updates now use the Edge Function endpoint.

      - name: Build website (Next.js)
        working-directory: website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la website/out/
          echo ""
          echo "Pages generated:"
          find website/out -name "index.html" | head -20

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: led-matrix-webex
          directory: website/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'
