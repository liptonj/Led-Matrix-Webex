name: Deploy Website to Cloudflare Pages

# This workflow is for manual re-deployments only.
# Normal deployments happen via ci.yml when a version tag is pushed.
on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        default: 'Manual re-deployment'

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: website
        run: |
          # Try to restore from container cache first
          if [ -d "/opt/node_modules_cache/website/node_modules" ]; then
            echo "Restoring node_modules from container cache..."
            cp -r /opt/node_modules_cache/website/node_modules .
            npm ci --prefer-offline
          else
            npm ci
          fi

      # Note: Firmware binaries are no longer downloaded here.
      # Firmware is stored in Supabase Storage and manifests are generated
      # dynamically by the get-manifest Edge Function.
      # ESP Web Tools and OTA updates now use the Edge Function endpoint.

      - name: Build website (Next.js)
        working-directory: website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la website/out/
          echo ""
          echo "Pages generated:"
          find website/out -name "index.html" | head -20

      - name: Publish to Cloudflare Pages
        working-directory: website
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy out --project-name led-matrix-webex --branch main
