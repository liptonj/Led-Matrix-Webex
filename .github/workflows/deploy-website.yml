name: Deploy Website to Cloudflare Pages

on:
  release:
    # published: new releases, edited: re-tagged/updated releases
    types: [published, edited]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create firmware directory
        run: mkdir -p website/public/updates/firmware

      - name: Download firmware from latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading firmware binaries from latest release..."
          
          # Get latest release tag
          LATEST_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No releases found, skipping firmware download"
            exit 0
          fi
          
          echo "Latest release: $LATEST_TAG"
          
          # Download all firmware binaries
          cd website/public/updates/firmware
          
          # Main firmware files
          gh release download "$LATEST_TAG" --pattern "firmware-ota-esp32s3.bin" --clobber || echo "firmware-ota-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "firmware-ota-esp32.bin" --clobber || echo "firmware-ota-esp32.bin not found"
          gh release download "$LATEST_TAG" --pattern "firmware-esp32s3.bin" --clobber || echo "firmware-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "firmware-esp32.bin" --clobber || echo "firmware-esp32.bin not found"
          gh release download "$LATEST_TAG" --pattern "littlefs-esp32s3.bin" --clobber || echo "littlefs-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "littlefs-esp32.bin" --clobber || echo "littlefs-esp32.bin not found"
          
          # Bootstrap files (for web installer)
          gh release download "$LATEST_TAG" --pattern "bootstrap-esp32s3.bin" --clobber || echo "bootstrap-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "bootstrap-esp32.bin" --clobber || echo "bootstrap-esp32.bin not found"
          gh release download "$LATEST_TAG" --pattern "bootstrap-ota-esp32s3.bin" --clobber || echo "bootstrap-ota-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "bootstrap-ota-esp32.bin" --clobber || echo "bootstrap-ota-esp32.bin not found"
          
          echo "Downloaded firmware files:"
          ls -la

      - name: Generate manifest from GitHub releases
        working-directory: website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-manifest.js

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: led-matrix-webex
          directory: website/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'
