  # ============================================================================
  # Create Release (only on version tags)
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [bridge-test, firmware-build-esp32s3, firmware-build-esp32, firmware-native-test, bootstrap-build-esp32s3, bootstrap-build-esp32]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ESP32-S3 firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: release/firmware/

      - name: Download ESP32 firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32
          path: release/firmware/

      - name: Download ESP32-S3 bootstrap artifacts
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-esp32s3
          path: release/bootstrap/

      - name: Download ESP32 bootstrap artifacts
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-esp32
          path: release/bootstrap/

      - name: Download bridge artifacts
        uses: actions/download-artifact@v4
        with:
          name: bridge-dist
          path: release/bridge/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version matches platformio.ini
        run: |
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          # Strip 'v' prefix if present
          TAG_VERSION="${TAG_VERSION#v}"
          
          # Check firmware version
          FIRMWARE_VERSION=$(grep "firmware_version" firmware/platformio.ini | sed 's/.*= *//' | tr -d '[:space:]')
          if [ "$TAG_VERSION" != "$FIRMWARE_VERSION" ]; then
            echo "::warning::Tag version ($TAG_VERSION) does not match firmware version ($FIRMWARE_VERSION)"
          else
            echo "✓ Firmware version matches: $FIRMWARE_VERSION"
          fi
          
          # Check bootstrap version
          BOOTSTRAP_VERSION=$(grep "bootstrap_version" firmware_bootstrap/platformio.ini | sed 's/.*= *//' | tr -d '[:space:]')
          if [ "$TAG_VERSION" != "$BOOTSTRAP_VERSION" ]; then
            echo "::warning::Tag version ($TAG_VERSION) does not match bootstrap version ($BOOTSTRAP_VERSION)"
          else
            echo "✓ Bootstrap version matches: $BOOTSTRAP_VERSION"
          fi

      - name: Create release archives
        run: |
          cd release
          # Create firmware release zip (includes main firmware + filesystem)
          cd firmware && zip -r ../firmware-${{ steps.version.outputs.VERSION }}.zip . && cd ..
          # Create bootstrap release zip
          cd bootstrap && zip -r ../bootstrap-${{ steps.version.outputs.VERSION }}.zip . && cd ..
          # Create bridge release zip
          cd bridge && zip -r ../bridge-${{ steps.version.outputs.VERSION }}.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            release/firmware-${{ steps.version.outputs.VERSION }}.zip
            release/bootstrap-${{ steps.version.outputs.VERSION }}.zip
            release/bridge-${{ steps.version.outputs.VERSION }}.zip
            release/firmware/firmware-esp32s3.bin
            release/firmware/firmware-esp32.bin
            release/firmware/firmware-ota-esp32s3.bin
            release/firmware/firmware-ota-esp32.bin
            release/firmware/littlefs-esp32s3.bin
            release/firmware/littlefs-esp32.bin
            release/bootstrap/bootstrap-esp32s3.bin
            release/bootstrap/bootstrap-esp32.bin
            release/bootstrap/bootstrap-ota-esp32s3.bin
            release/bootstrap/bootstrap-ota-esp32.bin
            release/bootstrap/littlefs-esp32s3.bin
            release/bootstrap/littlefs-esp32.bin
