# GitHub Actions CI/CD Workflow
# Runs unit tests and builds release artifacts for the LED Matrix Webex project

name: CI/CD

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

# Workflow-level permissions
permissions:
  contents: write       # For creating releases
  packages: read        # For pulling container images from GHCR
  deployments: write    # For website deployments

env:
  PLATFORMIO_CORE_DIR: /root/.platformio
  # Container image for builds (pre-installed with PlatformIO, Node.js, etc.)
  BUILD_CONTAINER: ghcr.io/liptonj/led-matrix-builder:latest

jobs:
  # ============================================================================
  # Main Firmware - ESP32-S3 Build
  # ============================================================================
  firmware-build-esp32s3:
    name: Main Firmware (ESP32-S3)
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    env:
      WEBEX_CLIENT_ID: ${{ secrets.WEBEX_CLIENT_ID }}
      WEBEX_CLIENT_SECRET: ${{ secrets.WEBEX_CLIENT_SECRET }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update versions from tag
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: ${{ github.workspace }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Updating versions to ${VERSION}..."
          python3 scripts/update_version.py "${VERSION}"

      - name: Create secrets.h for build
        run: |
          cat > include/secrets.h << EOF
          #ifndef SECRETS_H
          #define SECRETS_H
          // Secrets injected by CI build
          #define WIFI_SSID "ci-placeholder"
          #define WIFI_PASSWORD "ci-placeholder"
          // Webex OAuth2 credentials from GitHub secrets
          #define WEBEX_CLIENT_ID "${WEBEX_CLIENT_ID}"
          #define WEBEX_CLIENT_SECRET "${WEBEX_CLIENT_SECRET}"
          #endif
          EOF

      - name: Build firmware (ESP32-S3)
        # Web assets are now embedded in firmware via pre-build script
        # Supabase config is loaded from environment by scripts/load_env.py
        run: |
          echo "Building with Supabase URL: ${SUPABASE_URL:-not set}"
          echo "Building with Supabase anon key: ${SUPABASE_ANON_KEY:+set}"
          pio run -e esp32s3

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          BUILD_DIR=".pio/build/esp32s3"

          # Copy firmware for OTA updates (web assets are embedded)
          if [ -f "$BUILD_DIR/firmware.bin" ]; then
            cp "$BUILD_DIR/firmware.bin" artifacts/firmware-esp32s3.bin
            echo "✓ Included firmware.bin for OTA (web assets embedded)"
          fi

          echo "ESP32-S3 artifacts:"
          ls -la artifacts/

      - name: Create merged binary for web installer
        run: |
          BUILD_DIR=".pio/build/esp32s3"
          # Locate boot_app0.bin from framework
          BOOT_APP0="$HOME/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin"

          # Create a merged binary that includes bootloader, partition table, boot_app0, and app
          # This is what web installer needs to flash a new device from scratch
          if [ -f "$BUILD_DIR/firmware.bin" ] && [ -f "$BUILD_DIR/partitions.bin" ] && [ -f "$BOOT_APP0" ]; then
            esptool.py --chip esp32s3 merge_bin \
              -o artifacts/firmware-merged-esp32s3.bin \
              --flash_mode dio \
              --flash_freq 80m \
              --flash_size 8MB \
              0x0000 $BUILD_DIR/bootloader.bin \
              0x8000 $BUILD_DIR/partitions.bin \
              0xE000 $BOOT_APP0 \
              0x10000 $BUILD_DIR/firmware.bin
            echo "✓ Created merged binary for web installer (includes bootloader, partitions, boot_app0, and firmware)"
            ls -la artifacts/
          else
            echo "ERROR: Missing required files for merged binary"
            ls -la $BUILD_DIR/
            test -f "$BOOT_APP0" && echo "boot_app0.bin: found" || echo "boot_app0.bin: MISSING"
            exit 1
          fi

      - name: Upload ESP32-S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: firmware/artifacts/
          retention-days: 7

  # ============================================================================
  # Native Simulation Build and Test
  # Uses container with g++ pre-installed
  # ============================================================================
  firmware-native-test:
    name: Native Simulation
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build native simulation
        run: pio run -e native

      - name: Run native simulation (smoke test)
        run: |
          if [ -f ".pio/build/native/program" ]; then
            echo "quit" | timeout 10 .pio/build/native/program || true
            echo "Native simulation smoke test passed"
          else
            echo "Native simulation binary not found, skipping"
          fi

  # ============================================================================
  # Create Release (only on version tags)
  # ============================================================================
  release:
    name: Create Release
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    needs: [firmware-build-esp32s3, firmware-native-test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ESP32-S3 firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: release/firmware/

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update versions from tag
        working-directory: ${{ github.workspace }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Updating versions to ${VERSION}..."
          python3 scripts/update_version.py "${VERSION}"

      - name: Validate version matches platformio.ini
        run: |
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"

          # Check firmware version (should match after update)
          # Extract version from [version] section only, ignoring variable references
          # Use awk to find the [version] section and extract firmware_version = value
          FIRMWARE_VERSION=$(awk '/^\[version\]/{flag=1} flag && /firmware_version = /{print; exit} /^\[/ && !/^\[version\]/{flag=0}' firmware/platformio.ini | sed 's/.*= *//' | tr -d '[:space:]')
          
          if [ -z "$FIRMWARE_VERSION" ]; then
            echo "::error::Could not extract firmware_version from platformio.ini"
            exit 1
          fi
          
          if [ "$TAG_VERSION" != "$FIRMWARE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match firmware version ($FIRMWARE_VERSION) after update"
            exit 1
          else
            echo "✓ Firmware version matches: $FIRMWARE_VERSION"
          fi

      - name: Create release archives
        run: |
          cd release
          # Create firmware release zip (web assets embedded in firmware)
          cd firmware && zip -r ../firmware-${{ steps.version.outputs.VERSION }}.zip . && cd ..
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            release/firmware-${{ steps.version.outputs.VERSION }}.zip
            release/firmware/firmware-esp32s3.bin
            release/firmware/firmware-merged-esp32s3.bin

  # ============================================================================
  # Upload to Supabase Storage (only on version tags, after release)
  # ============================================================================
  supabase-upload:
    name: Upload to Supabase
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ESP32-S3 firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: firmware/

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Upload firmware to Supabase Storage
        if: env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TAG="${{ steps.version.outputs.TAG }}"

          echo "Uploading firmware version $VERSION to Supabase Storage..."
          echo "Supabase URL: ${SUPABASE_URL}"
          echo "Service role key: ${SUPABASE_SERVICE_ROLE_KEY:0:20}..."

          # Upload OTA firmware
          if [ -f "firmware/firmware-esp32s3.bin" ]; then
            FIRMWARE_SIZE=$(stat -f%z "firmware/firmware-esp32s3.bin" 2>/dev/null || stat -c%s "firmware/firmware-esp32s3.bin")
            echo "Uploading firmware.bin ($FIRMWARE_SIZE bytes)..."

            HTTP_CODE=$(curl -s -o /tmp/firmware_upload_response.txt -w "%{http_code}" \
              -X POST "${SUPABASE_URL}/storage/v1/object/firmware/${VERSION}/firmware.bin" \
              -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
              -H "Content-Type: application/octet-stream" \
              -H "Content-Profile: display" \
              --data-binary @firmware/firmware-esp32s3.bin)

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "✓ Uploaded firmware.bin ($FIRMWARE_SIZE bytes) - HTTP $HTTP_CODE"
            else
              echo "::error::Failed to upload firmware.bin - HTTP $HTTP_CODE"
              cat /tmp/firmware_upload_response.txt
              exit 1
            fi
          else
            echo "::error::firmware/firmware-esp32s3.bin not found"
            exit 1
          fi

          # Upload merged firmware for web installer
          if [ -f "firmware/firmware-merged-esp32s3.bin" ]; then
            echo "Uploading firmware-merged.bin..."

            HTTP_CODE=$(curl -s -o /tmp/merged_upload_response.txt -w "%{http_code}" \
              -X POST "${SUPABASE_URL}/storage/v1/object/firmware/${VERSION}/firmware-merged.bin" \
              -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
              -H "Content-Type: application/octet-stream" \
              -H "Content-Profile: display" \
              --data-binary @firmware/firmware-merged-esp32s3.bin)

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "✓ Uploaded firmware-merged.bin - HTTP $HTTP_CODE"
            else
              echo "::error::Failed to upload firmware-merged.bin - HTTP $HTTP_CODE"
              cat /tmp/merged_upload_response.txt
              exit 1
            fi
          else
            echo "::error::firmware/firmware-merged-esp32s3.bin not found"
            exit 1
          fi

      - name: Create/Update release record in Supabase
        if: env.SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TAG="${{ steps.version.outputs.TAG }}"
          IS_PRERELEASE=${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}

          # Get firmware size
          FIRMWARE_SIZE=0
          if [ -f "firmware/firmware-esp32s3.bin" ]; then
            FIRMWARE_SIZE=$(stat -f%z "firmware/firmware-esp32s3.bin" 2>/dev/null || stat -c%s "firmware/firmware-esp32s3.bin")
          fi

          # Build URLs
          FIRMWARE_URL="${SUPABASE_URL}/storage/v1/object/firmware/${VERSION}/firmware.bin"
          MERGED_URL="${SUPABASE_URL}/storage/v1/object/firmware/${VERSION}/firmware-merged.bin"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Only auto-set is_latest for stable releases (not pre-releases)
          # Pre-releases require manual promotion via admin dashboard
          if [ "${IS_PRERELEASE}" = "true" ]; then
            IS_LATEST="false"
            echo "Pre-release detected - is_latest will remain unchanged"
          else
            IS_LATEST="true"
            echo "Stable release detected - will be set as latest"
          fi

          echo "Creating/updating release record for version ${VERSION}..."
          echo "  Tag: ${TAG}"
          echo "  Firmware URL: ${FIRMWARE_URL}"
          echo "  Merged URL: ${MERGED_URL}"
          echo "  Size: ${FIRMWARE_SIZE} bytes"
          echo "  Is Latest: ${IS_LATEST}"
          echo "  Is Prerelease: ${IS_PRERELEASE}"

          # Upsert release record
          HTTP_CODE=$(curl -s -o /tmp/release_response.txt -w "%{http_code}" \
            -X POST "${SUPABASE_URL}/rest/v1/releases" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -H "Content-Profile: display" \
            -H "Accept-Profile: display" \
            -H "Prefer: resolution=merge-duplicates" \
            -d "{
              \"version\": \"${VERSION}\",
              \"tag\": \"${TAG}\",
              \"name\": \"Release ${TAG}\",
              \"firmware_url\": \"${FIRMWARE_URL}\",
              \"firmware_merged_url\": \"${MERGED_URL}\",
              \"firmware_size\": ${FIRMWARE_SIZE},
              \"build_id\": \"${GITHUB_SHA}\",
              \"build_date\": \"${BUILD_DATE}\",
              \"is_latest\": ${IS_LATEST},
              \"is_prerelease\": ${IS_PRERELEASE},
              \"rollout_percentage\": 100
            }")

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✓ Created/updated release record for ${VERSION} (is_latest: ${IS_LATEST}) - HTTP $HTTP_CODE"
            cat /tmp/release_response.txt | jq '.' || cat /tmp/release_response.txt
          else
            echo "::error::Failed to create/update release record - HTTP $HTTP_CODE"
            cat /tmp/release_response.txt
            exit 1
          fi

  # ============================================================================
  # Deploy Website (only on version tags, after release, if website changed)
  # ============================================================================
  deploy-website:
    name: Deploy Website
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    needs: [release, supabase-upload]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for website changes
        id: website-changes
        run: |
          # Get the previous tag (if exists)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, check if website directory exists and has files
            if [ -d "website" ] && [ "$(git ls-tree -r HEAD --name-only | grep -c '^website/')" -gt 0 ]; then
              echo "No previous tag found, but website directory exists - will deploy"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "No previous tag and no website files - skipping deploy"
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # Compare current tag with previous tag
            # Get list of changed files in website/ directory
            CHANGED_FILES=$(git diff --name-only $PREV_TAG HEAD | grep -E '^(website/|\.github/workflows/ci\.yml|\.github/workflows/deploy-website\.yml)' || true)
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No website-related files changed since $PREV_TAG - skipping deploy"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              # Check if only package.json version changed (exclude version-only changes)
              # If only package.json changed, check if it's just the version field
              CHANGED_COUNT=$(echo "$CHANGED_FILES" | grep -c "^website/package.json$" || echo "0")
              if [ "$CHANGED_COUNT" -eq 1 ] && [ "$(echo "$CHANGED_FILES" | wc -l | tr -d ' ')" -eq 1 ]; then
                # Get the actual diff content for package.json
                PACKAGE_JSON_DIFF=$(git diff $PREV_TAG HEAD -- website/package.json 2>/dev/null || echo "")
                
                if [ -n "$PACKAGE_JSON_DIFF" ]; then
                  # Extract lines that show actual content changes (not just context/metadata)
                  # Remove diff headers, context lines, and check if only version line changed
                  CONTENT_CHANGES=$(echo "$PACKAGE_JSON_DIFF" | grep -E "^[+-]" | grep -v "^[+-][+-][+-]" | grep -v "\"version\"" || echo "")
                  
                  if [ -z "$CONTENT_CHANGES" ]; then
                    echo "Only version number changed in website/package.json - skipping deploy"
                    echo "Changed files: $CHANGED_FILES"
                    echo "changed=false" >> $GITHUB_OUTPUT
                  else
                    echo "Website package.json changed (not just version) - deploying"
                    echo "Changed files: $CHANGED_FILES"
                    echo "changed=true" >> $GITHUB_OUTPUT
                  fi
                else
                  # No diff found (shouldn't happen if file is in CHANGED_FILES)
                  echo "Website files changed since $PREV_TAG:"
                  echo "$CHANGED_FILES"
                  echo "changed=true" >> $GITHUB_OUTPUT
                fi
              else
                # Multiple files changed or package.json changed with other files
                echo "Website files changed since $PREV_TAG:"
                echo "$CHANGED_FILES"
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: Update versions from tag
        if: steps.website-changes.outputs.changed == 'true'
        working-directory: ${{ github.workspace }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Updating versions to ${VERSION}..."
          python3 scripts/update_version.py "${VERSION}"

      - name: Install dependencies
        if: steps.website-changes.outputs.changed == 'true'
        working-directory: website
        run: |
          # Try to restore from container cache first
          if [ -d "/opt/node_modules_cache/website/node_modules" ]; then
            echo "Restoring node_modules from container cache..."
            cp -r /opt/node_modules_cache/website/node_modules .
            # Run npm ci anyway to ensure versions match
            npm ci --prefer-offline
          else
            npm ci
          fi

      # Note: Firmware binaries are no longer downloaded here.
      # Firmware is stored in Supabase Storage and manifests are generated
      # dynamically by the get-manifest Edge Function.
      # ESP Web Tools and OTA updates now use the Edge Function endpoint.

      - name: Build website (Next.js)
        if: steps.website-changes.outputs.changed == 'true'
        working-directory: website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Verify build output
        if: steps.website-changes.outputs.changed == 'true'
        run: |
          echo "Build output contents:"
          ls -la website/out/
          echo ""
          echo "Pages generated:"
          find website/out -name "index.html" | head -20

      - name: Publish to Cloudflare Pages
        if: steps.website-changes.outputs.changed == 'true'
        working-directory: website
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy out --project-name led-matrix-webex --branch main

      - name: Skip deployment message
        if: steps.website-changes.outputs.changed != 'true'
        run: |
          echo "⏭️ Skipping website deployment - no website changes detected in this release"
