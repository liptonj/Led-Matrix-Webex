# GitHub Actions CI/CD Workflow
# Runs unit tests and builds release artifacts for the LED Matrix Webex project

name: CI/CD

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  PLATFORMIO_CORE_DIR: ~/.platformio

jobs:
  # ============================================================================
  # Bridge (Node.js/TypeScript) Tests and Build
  # ============================================================================
  bridge-test:
    name: Bridge Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "bridge/package-lock.json"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build TypeScript
        run: npm run build

      - name: Upload bridge build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-dist
          path: bridge/dist/
          retention-days: 7

  # ============================================================================
  # Main Firmware - ESP32-S3 Build
  # ============================================================================
  firmware-build-esp32s3:
    name: Main Firmware (ESP32-S3)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-esp32s3-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-esp32s3-
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Create secrets.h for build
        run: |
          cat > include/secrets.h << 'EOF'
          #ifndef SECRETS_H
          #define SECRETS_H
          // Placeholder secrets for CI build
          #define WIFI_SSID "ci-placeholder"
          #define WIFI_PASSWORD "ci-placeholder"
          #endif
          EOF

      - name: Build firmware (ESP32-S3)
        run: pio run -e esp32s3

      - name: Build filesystem image
        run: pio run -t buildfs -e esp32s3

      - name: Create merged OTA binary (firmware + filesystem)
        run: |
          BUILD_DIR=".pio/build/esp32s3"
          
          # ESP32-S3 uses 8MB flash with partitions at:
          # ota_0:    0x210000 (2MB app)
          # spiffs:   0x610000 (filesystem)
          # For OTA updates, we create a binary that includes both
          
          if [ -f "$BUILD_DIR/firmware.bin" ] && [ -f "$BUILD_DIR/littlefs.bin" ]; then
            python -m esptool \
              --chip esp32s3 \
              merge-bin \
              -o "$BUILD_DIR/firmware-ota-esp32s3.bin" \
              --flash-mode dio \
              --flash-freq 80m \
              --flash-size 8MB \
              0x0 "$BUILD_DIR/firmware.bin" \
              0x400000 "$BUILD_DIR/littlefs.bin"
            echo "✓ Created merged OTA binary for ESP32-S3"
          else
            echo "⚠ Skipping merged binary - files not found"
          fi

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          BUILD_DIR=".pio/build/esp32s3"
          
          cp "$BUILD_DIR/firmware.bin" artifacts/firmware-esp32s3.bin
          
          if [ -f "$BUILD_DIR/bootloader.bin" ]; then
            cp "$BUILD_DIR/bootloader.bin" artifacts/bootloader-esp32s3.bin
          fi
          
          if [ -f "$BUILD_DIR/partitions.bin" ]; then
            cp "$BUILD_DIR/partitions.bin" artifacts/partitions-esp32s3.bin
          fi
          
          if [ -f "$BUILD_DIR/littlefs.bin" ]; then
            cp "$BUILD_DIR/littlefs.bin" artifacts/littlefs-esp32s3.bin
          fi
          
          # Copy merged OTA binary (firmware + filesystem combined)
          if [ -f "$BUILD_DIR/firmware-ota-esp32s3.bin" ]; then
            cp "$BUILD_DIR/firmware-ota-esp32s3.bin" artifacts/firmware-ota-esp32s3.bin
            echo "✓ Included merged OTA binary in artifacts"
          fi
          
          echo "ESP32-S3 artifacts:"
          ls -la artifacts/

      - name: Upload ESP32-S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: firmware/artifacts/
          retention-days: 7

