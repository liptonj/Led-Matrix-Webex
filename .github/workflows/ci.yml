# GitHub Actions CI/CD Workflow
# Runs unit tests and builds release artifacts for the LED Matrix Webex project

name: CI/CD

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  PLATFORMIO_CORE_DIR: ~/.platformio

jobs:
  # ============================================================================
  # Bridge (Node.js/TypeScript) Tests and Build
  # ============================================================================
  bridge-test:
    name: Bridge Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "bridge/package-lock.json"

      - name: Install dependencies
        # --ignore-engines needed because @webex/* packages have invalid engine: "npm": "please-use-yarn"
        run: npm install --ignore-engines

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build TypeScript
        run: npm run build

      - name: Upload bridge build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-dist
          path: bridge/dist/
          retention-days: 7

  # ============================================================================
  # Main Firmware - ESP32-S3 Build
  # ============================================================================
  firmware-build-esp32s3:
    name: Main Firmware (ESP32-S3)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-esp32s3-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-esp32s3-
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Create secrets.h for build
        run: |
          cat > include/secrets.h << 'EOF'
          #ifndef SECRETS_H
          #define SECRETS_H
          // Placeholder secrets for CI build
          #define WIFI_SSID "ci-placeholder"
          #define WIFI_PASSWORD "ci-placeholder"
          #endif
          EOF

      - name: Build firmware (ESP32-S3)
        run: pio run -e esp32s3

      - name: Build filesystem image
        run: pio run -t buildfs -e esp32s3

      - name: Create OTA bundle (LMWB format for web upload)
        run: |
          BUILD_DIR=".pio/build/esp32s3"
          
          # Create LMWB bundle format (firmware + filesystem with header)
          # This format is used for OTA uploads via the web interface
          # Header: 4 bytes magic "LMWB" + 4 bytes app_size + 4 bytes fs_size + 4 bytes reserved
          
          if [ -f "$BUILD_DIR/firmware.bin" ] && [ -f "$BUILD_DIR/littlefs.bin" ]; then
            python3 << 'EOF'
import struct
import os

build_dir = ".pio/build/esp32s3"
firmware_bin = os.path.join(build_dir, "firmware.bin")
littlefs_bin = os.path.join(build_dir, "littlefs.bin")
ota_bin = os.path.join(build_dir, "firmware-ota-esp32s3.bin")

app_size = os.path.getsize(firmware_bin)
fs_size = os.path.getsize(littlefs_bin)

with open(ota_bin, "wb") as output:
    output.write(b"LMWB")
    output.write(struct.pack("<III", app_size, fs_size, 0))
    with open(firmware_bin, "rb") as f:
        output.write(f.read())
    with open(littlefs_bin, "rb") as f:
        output.write(f.read())

print(f"✓ Created LMWB OTA bundle: {ota_bin} (app={app_size} bytes, fs={fs_size} bytes)")
EOF
          else
            echo "⚠ Skipping OTA bundle - files not found"
          fi

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          BUILD_DIR=".pio/build/esp32s3"
          
          # Only include the LMWB bundle for OTA updates
          if [ -f "$BUILD_DIR/firmware-ota-esp32s3.bin" ]; then
            cp "$BUILD_DIR/firmware-ota-esp32s3.bin" artifacts/firmware-ota-esp32s3.bin
            echo "✓ LMWB OTA bundle ready"
          else
            echo "⚠ OTA bundle not found!"
            exit 1
          fi
          
          # Keep bootloader and partitions for initial USB flashing only
          if [ -f "$BUILD_DIR/bootloader.bin" ]; then
            cp "$BUILD_DIR/bootloader.bin" artifacts/bootloader-esp32s3.bin
          fi
          
          if [ -f "$BUILD_DIR/partitions.bin" ]; then
            cp "$BUILD_DIR/partitions.bin" artifacts/partitions-esp32s3.bin
          fi
          
          echo "ESP32-S3 artifacts:"
          ls -la artifacts/

      - name: Upload ESP32-S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: firmware/artifacts/
          retention-days: 7

