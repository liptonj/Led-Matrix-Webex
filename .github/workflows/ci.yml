        with:
          name: bootstrap-esp32s3
          path: bundle/bootstrap/

      - name: Download ESP32 bootstrap artifacts
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-esp32
          path: bundle/bootstrap/

      - name: Create bundle archives
        run: |
          cd bundle/firmware && zip -r ../firmware-bundle.zip . && cd ../..
          cd bundle/bootstrap && zip -r ../bootstrap-bundle.zip . && cd ../..

      - name: Upload firmware bundles
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bundles
