# GitHub Actions CI/CD Workflow
# Runs unit tests and builds release artifacts for the LED Matrix Webex project

name: CI/CD

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  PLATFORMIO_CORE_DIR: ~/.platformio

jobs:
  # ============================================================================
  # Bridge (Node.js/TypeScript) Tests and Build
  # ============================================================================
  bridge-test:
    name: Bridge Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "bridge/package-lock.json"

      - name: Install dependencies
        # --ignore-engines needed because @webex/* packages have invalid engine: "npm": "please-use-yarn"
        run: npm install --ignore-engines

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build TypeScript
        run: npm run build

      - name: Upload bridge build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bridge-dist
          path: bridge/dist/
          retention-days: 7

  # ============================================================================
  # Main Firmware - ESP32-S3 Build
  # ============================================================================
  firmware-build-esp32s3:
    name: Main Firmware (ESP32-S3)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-esp32s3-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-esp32s3-
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Create secrets.h for build
        run: |
          cat > include/secrets.h << 'EOF'
          #ifndef SECRETS_H
          #define SECRETS_H
          // Placeholder secrets for CI build
          #define WIFI_SSID "ci-placeholder"
          #define WIFI_PASSWORD "ci-placeholder"
          #endif
          EOF

      - name: Build firmware and LMWB OTA bundle (ESP32-S3)
        run: pio run -t build_ota_bin -e esp32s3

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          BUILD_DIR=".pio/build/esp32s3"

          # Copy LMWB OTA bundle
          if [ -f "$BUILD_DIR/firmware-ota-esp32s3.bin" ]; then
            cp "$BUILD_DIR/firmware-ota-esp32s3.bin" artifacts/firmware-ota-esp32s3.bin
            echo "✓ Included LMWB OTA bundle in artifacts"
          fi

          # Copy individual firmware and littlefs for web installer
          if [ -f "$BUILD_DIR/firmware.bin" ]; then
            cp "$BUILD_DIR/firmware.bin" artifacts/firmware-esp32s3.bin
            echo "✓ Included firmware.bin for web installer"
          fi
          if [ -f "$BUILD_DIR/littlefs.bin" ]; then
            cp "$BUILD_DIR/littlefs.bin" artifacts/littlefs-esp32s3.bin
            echo "✓ Included littlefs.bin for web installer"
          fi

          echo "ESP32-S3 artifacts:"
          ls -la artifacts/

      - name: Create merged binary for web installer
        run: |
          BUILD_DIR=".pio/build/esp32s3"
          # Create a merged binary that can be flashed at offset 0
          # This includes bootloader, partition table, and app
          if [ -f "$BUILD_DIR/firmware.bin" ] && [ -f "$BUILD_DIR/partitions.bin" ]; then
            esptool.py --chip esp32s3 merge_bin \
              -o artifacts/firmware-esp32s3-merged.bin \
              --flash_mode dio \
              --flash_freq 80m \
              --flash_size 8MB \
              0x0000 $BUILD_DIR/bootloader.bin \
              0x8000 $BUILD_DIR/partitions.bin \
              0x260000 $BUILD_DIR/firmware.bin \
              0x700000 $BUILD_DIR/littlefs.bin
            echo "✓ Created merged binary for web installer"
          fi

      - name: Upload ESP32-S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: firmware/artifacts/
          retention-days: 7

  # ============================================================================
  # Native Simulation Build and Test
  # ============================================================================
  firmware-native-test:
    name: Native Simulation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-native-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-native-
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Build native simulation
        run: pio run -e native

      - name: Run native simulation (smoke test)
        run: |
          if [ -f ".pio/build/native/program" ]; then
            echo "quit" | timeout 10 .pio/build/native/program || true
            echo "Native simulation smoke test passed"
          else
            echo "Native simulation binary not found, skipping"
          fi

  # ============================================================================
  # Bootstrap Firmware - ESP32-S3 Build
  # ============================================================================
  bootstrap-build-esp32s3:
    name: Bootstrap Firmware (ESP32-S3)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware_bootstrap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: ${{ runner.os }}-pio-bootstrap-esp32s3-${{ hashFiles('firmware_bootstrap/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-bootstrap-esp32s3-
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio esptool

      - name: Build bootstrap firmware and LMWB OTA bundle (ESP32-S3)
        run: pio run -t build_bootstrap_ota_bin -e esp32s3

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          BUILD_DIR=".pio/build/esp32s3"

          # Copy LMWB OTA bundle
          if [ -f "$BUILD_DIR/bootstrap-ota-esp32s3.bin" ]; then
            cp "$BUILD_DIR/bootstrap-ota-esp32s3.bin" artifacts/bootstrap-ota-esp32s3.bin
            echo "✓ Included LMWB OTA bundle in artifacts"
          fi

          echo "Bootstrap ESP32-S3 artifacts:"
          ls -la artifacts/

      - name: Create merged binary for web installer
        run: |
          BUILD_DIR=".pio/build/esp32s3"
          # Create a merged binary that includes bootloader, partition table, and app
          # This is what web installer needs to flash a new device
          if [ -f "$BUILD_DIR/firmware.bin" ] && [ -f "$BUILD_DIR/partitions.bin" ]; then
            esptool.py --chip esp32s3 merge_bin \
              -o artifacts/bootstrap-esp32s3.bin \
              --flash_mode dio \
              --flash_freq 80m \
              --flash_size 8MB \
              0x0000 $BUILD_DIR/bootloader.bin \
              0x8000 $BUILD_DIR/partitions.bin \
              0x10000 $BUILD_DIR/firmware.bin \
              0x700000 $BUILD_DIR/littlefs.bin
            echo "✓ Created merged bootstrap binary for web installer"
          fi

      - name: Upload ESP32-S3 bootstrap artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-esp32s3
          path: firmware_bootstrap/artifacts/
          retention-days: 7

  # ============================================================================
  # Create Release (only on version tags)
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [bridge-test, firmware-build-esp32s3, firmware-native-test, bootstrap-build-esp32s3]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ESP32-S3 firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-esp32s3
          path: release/firmware/

      - name: Download ESP32-S3 bootstrap artifacts
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-esp32s3
          path: release/bootstrap/

      - name: Download bridge artifacts
        uses: actions/download-artifact@v4
        with:
          name: bridge-dist
          path: release/bridge/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version matches platformio.ini
        run: |
          TAG_VERSION="${{ steps.version.outputs.VERSION }}"
          # Strip 'v' prefix if present
          TAG_VERSION="${TAG_VERSION#v}"

          # Check firmware version
          FIRMWARE_VERSION=$(grep "firmware_version" firmware/platformio.ini | sed 's/.*= *//' | tr -d '[:space:]')
          if [ "$TAG_VERSION" != "$FIRMWARE_VERSION" ]; then
            echo "::warning::Tag version ($TAG_VERSION) does not match firmware version ($FIRMWARE_VERSION)"
          else
            echo "✓ Firmware version matches: $FIRMWARE_VERSION"
          fi

          # Check bootstrap version
          BOOTSTRAP_VERSION=$(grep "bootstrap_version" firmware_bootstrap/platformio.ini | sed 's/.*= *//' | tr -d '[:space:]')
          if [ "$TAG_VERSION" != "$BOOTSTRAP_VERSION" ]; then
            echo "::warning::Tag version ($TAG_VERSION) does not match bootstrap version ($BOOTSTRAP_VERSION)"
          else
            echo "✓ Bootstrap version matches: $BOOTSTRAP_VERSION"
          fi

      - name: Create release archives
        run: |
          cd release
          # Create firmware release zip (LMWB OTA bundles only)
          cd firmware && zip -r ../firmware-${{ steps.version.outputs.VERSION }}.zip . && cd ..
          # Create bootstrap release zip (LMWB OTA bundles only)
          cd bootstrap && zip -r ../bootstrap-${{ steps.version.outputs.VERSION }}.zip . && cd ..
          # Create bridge release zip
          cd bridge && zip -r ../bridge-${{ steps.version.outputs.VERSION }}.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
          files: |
            release/firmware-${{ steps.version.outputs.VERSION }}.zip
            release/bootstrap-${{ steps.version.outputs.VERSION }}.zip
            release/bridge-${{ steps.version.outputs.VERSION }}.zip
            release/firmware/firmware-ota-esp32s3.bin
            release/firmware/firmware-esp32s3.bin
            release/firmware/littlefs-esp32s3.bin
            release/firmware/firmware-esp32s3-merged.bin
            release/bootstrap/bootstrap-ota-esp32s3.bin
            release/bootstrap/bootstrap-esp32s3.bin

  # ============================================================================
  # Deploy Website (only on version tags, after release)
  # ============================================================================
  deploy-website:
    name: Deploy Website
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create firmware directory
        run: mkdir -p website/public/updates/firmware

      - name: Download firmware from latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading firmware binaries from latest release..."
          
          # Get latest release tag (use current tag since we just created the release)
          LATEST_TAG="${GITHUB_REF#refs/tags/}"
          echo "Release tag: $LATEST_TAG"
          
          # Download all firmware binaries
          cd website/public/updates/firmware
          
          # Main firmware files (ESP32-S3 only)
          gh release download "$LATEST_TAG" --pattern "firmware-ota-esp32s3.bin" --clobber || echo "firmware-ota-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "firmware-esp32s3.bin" --clobber || echo "firmware-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "littlefs-esp32s3.bin" --clobber || echo "littlefs-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "firmware-esp32s3-merged.bin" --clobber || echo "firmware-esp32s3-merged.bin not found"
          
          # Bootstrap files (for web installer)
          gh release download "$LATEST_TAG" --pattern "bootstrap-esp32s3.bin" --clobber || echo "bootstrap-esp32s3.bin not found"
          gh release download "$LATEST_TAG" --pattern "bootstrap-ota-esp32s3.bin" --clobber || echo "bootstrap-ota-esp32s3.bin not found"
          
          echo "Downloaded firmware files:"
          ls -la

      - name: Generate manifest from GitHub releases
        working-directory: website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-manifest.js

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: led-matrix-webex
          directory: website/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'
