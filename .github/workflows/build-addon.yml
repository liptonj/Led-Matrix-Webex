# GitHub Actions Workflow: Build Home Assistant Add-on Docker Image
# Builds amd64 image and pushes to GitHub Container Registry (GHCR)

name: Build HA Add-on

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths:
      - "bridge/**"
      - "webex-bridge/**"
      - ".github/workflows/build-addon.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: dev)"
        required: false
        default: "dev"

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/webex-bridge-addon

jobs:
  # ============================================================================
  # Build Bridge TypeScript
  # ============================================================================
  build-bridge:
    name: Build Bridge
    runs-on: self-hosted
    container:
      image: ghcr.io/liptonj/led-matrix-builder:latest
      options: --network host
    defaults:
      run:
        working-directory: bridge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        # @webex/* packages report a nonstandard npm engine; npm does not fail without engine-strict
        run: |
          # Try to restore from container cache first
          if [ -d "/opt/node_modules_cache/bridge/node_modules" ]; then
            echo "Restoring node_modules from container cache..."
            cp -r /opt/node_modules_cache/bridge/node_modules .
            npm ci --prefer-offline
          else
            npm ci
          fi

      - name: Build TypeScript
        run: npm run build

      - name: Upload bridge dist
        uses: actions/upload-artifact@v4
        with:
          name: bridge-dist
          path: bridge/dist/
          retention-days: 1

  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build-docker:
    name: Build Docker (amd64)
    runs-on: self-hosted
    needs: build-bridge
    permissions:
      contents: write
      packages: write

    env:
      ARCH: amd64
      PLATFORM: linux/amd64
      BASE_IMAGE: ghcr.io/home-assistant/amd64-base:3.18

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Checkout the tag/ref that triggered the build (for correct Docker image content)
          # fetch-depth: 0 ensures we have full history for switching to main later
          fetch-depth: 0

      - name: Download bridge dist
        uses: actions/download-artifact@v4
        with:
          name: bridge-dist
          path: bridge/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.tag || 'dev' }}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Update config.yaml version for Docker build
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Setting add-on version to: ${VERSION}"
          sed -i "s/^version: .*/version: \"${VERSION}\"/" webex-bridge/config.yaml
          cat webex-bridge/config.yaml | grep "^version:"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}-${{ env.ARCH }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest,enable=${{ steps.version.outputs.IS_RELEASE == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: webex-bridge/Dockerfile
          platforms: ${{ env.PLATFORM }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ env.BASE_IMAGE }}
          cache-from: type=gha,scope=${{ env.ARCH }}
          cache-to: type=gha,mode=max,scope=${{ env.ARCH }}
          network: host

      - name: Verify image
        if: github.event_name != 'pull_request'
        run: |
          echo "Image pushed successfully:"
          echo "  ${{ env.IMAGE_BASE }}-${{ env.ARCH }}:${{ steps.version.outputs.VERSION }}"
          if [[ "${{ steps.version.outputs.IS_RELEASE }}" == "true" ]]; then
            echo "  ${{ env.IMAGE_BASE }}-${{ env.ARCH }}:latest"
          fi

      - name: Commit version update to repo
        if: steps.version.outputs.IS_RELEASE == 'true'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Docker image is built from the tag. Now switch to main to commit version update.
          # fetch-depth: 0 ensures main branch is available locally.
          git checkout main
          
          # Apply the version update to main branch
          sed -i "s/^version: .*/version: \"${VERSION}\"/" webex-bridge/config.yaml
          
          git add webex-bridge/config.yaml
          git diff --cached --quiet || git commit -m "chore: update addon version to ${VERSION}"
          git push origin main

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Build Summary
    runs-on: self-hosted
    needs: build-docker
    if: always()

    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build-docker.result }}" == "success" ]]; then
            echo "✅ Docker image built and pushed successfully!"
            echo ""
            echo "Image available at:"
            echo "  - ${{ env.IMAGE_BASE }}-amd64"
          else
            echo "❌ Build failed. Check the logs above."
            exit 1
          fi
