# Home Assistant Add-on Configuration
# https://developers.home-assistant.io/docs/add-ons/configuration
# Note: version is automatically set by CI from git release tags (e.g., v1.2.0 -> "1.2.0")

name: "Webex Bridge"
version: "1.5.8"
slug: "webex_bridge"
description: "Bridge server for real-time Webex presence updates to LED Matrix Display"
url: "https://github.com/liptonj/Led-Matrix-Webex"

# Build configuration
arch:
  - amd64

# Container configuration
init: false
homeassistant_api: false
host_network: true

# Ports
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "WebSocket server for ESP32 connections"

# Configuration options shown in HA UI
options:
  ws_port: 8080
  mdns_service_name: "webex-bridge"
  log_level: "info"

schema:
  ws_port: port
  mdns_service_name: str?
  log_level: list(error|warn|info|debug)

# Startup configuration
startup: application
boot: auto

# Resource limits (optional)
# memory: 256

# Labels
image: "ghcr.io/liptonj/webex-bridge-addon-amd64"
