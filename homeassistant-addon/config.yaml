# Home Assistant Add-on Configuration
# https://developers.home-assistant.io/docs/add-ons/configuration

name: "Webex Bridge"
version: "1.0.3"
slug: "webex_bridge"
description: "Bridge server for real-time Webex presence updates to LED Matrix Display"
url: "https://github.com/liptonj/Led-Matrix-Webex"

# Build configuration
arch:
  - aarch64
  - amd64
  - armv7

# Container configuration
init: false
homeassistant_api: false
host_network: true

# Ports
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "WebSocket server for ESP32 connections"

# Configuration options shown in HA UI
options:
  webex_client_id: ""
  webex_client_secret: ""
  webex_refresh_token: ""
  ws_port: 8080
  log_level: "info"

schema:
  webex_client_id: str
  webex_client_secret: password
  webex_refresh_token: password
  ws_port: port
  log_level: list(error|warn|info|debug)

# Startup configuration
startup: application
boot: auto

# Resource limits (optional)
# memory: 256

# Labels
image: "ghcr.io/liptonj/webex-bridge-addon-{arch}"
